<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上天猫，就够了！</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body id="login">
	<div id="header">
		<h1><a href="goods.html"><img src="img/logo.png" alt="天猫Tmall"></a></h1>
	</div>
	<div id="content">
		<div class="lg-ad" >
			<img class="login-img" src="img/bg.png">
		</div>
		<div id="login-box">
			<div class="way lg-account">
				<div class="lg-tip">
					<h4>密码登录</h4>
				</div>
				<form id="account-form" method="post">
					<div>
						<input type="text" id="username" placeholder="用户名">						
					</div>
					<div>					
						<input type="password" name="password" id="password" placeholder="密码">
					</div>
					<input type="button" id="lg-btn" name="submit" value="登 录" onclick="login()">
				</form>
				<p class="lg-links">
					<a href="regis.html">免费注册</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
